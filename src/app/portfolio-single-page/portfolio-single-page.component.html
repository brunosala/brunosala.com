<div class="hero is-dark is-darker" *ngIf="item">
  <div class="hero-body">
      <div class="container">
          <app-return-home></app-return-home>
          <div class="content">
              <h5>{{ item.date_string }}</h5>
              <h3 class="is-size-2">{{ item.title }}</h3>
              <h4 class="subtitle">{{ item.subtitle }}</h4>
          </div>
          <hr>
          <div class="content">
              <markdown ngPreserveWhitespaces>
                {{ item.body }}
              </markdown>
          </div>
          <hr class="is-hidden-mobile">
          <div class="content is-hidden-mobile">
              <h3>Projects</h3>
              <div class="horizontal-slider">
                  <div class="columns has-text-centered">
                      <div class="column is-one-fifth-widescreen is-one-fourth-desktop is-one-third-tablet"
                      *ngFor="let card of item.slider_fullres; let i = index">
                          <div class="card">
                              <a (click)="toggleModal(i)">
                                  <div class="card-image">
                                      <figure class="image">
                                          <img lazyLoad="./assets{{card.formats.small.url}}">
                                      </figure>
                                  </div>
                              </a>
                              <div class="card-content">
                                  <div class="content">
                                      <h3>{{item.title}}</h3>
                                      <p>{{item.subtitle}}</p>
                                  </div>
                              </div>
                          </div>
                          <div class="modal" id="{{'modal' + i}}">
                              <div class="modal-background" (click)="toggleModal(i)"></div>
                              <div class="modal-content">
                                  <img lazyLoad="./assets{{card.url}}">
                              </div>
                              <button class="modal-close is-large" aria-label="close" (click)="toggleModal(i)"></button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
