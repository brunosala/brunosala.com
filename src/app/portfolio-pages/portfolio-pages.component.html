<div class="hero is-dark is-darker" *ngIf="isDataAvailable">
  <div class="hero-body">
      <div class="container">
          <app-return-home></app-return-home>
          <div class="content">
              <h5>{{ data.portfolioItems[0].date_string }}</h5>
              <h3 class="is-size-2">{{ data.portfolioItems[0].title }}</h3>
              <h4 class="subtitle">{{ data.portfolioItems[0].subtitle }}</h4>
          </div>
          <hr>
          <div class="content">
              <markdown ngPreserveWhitespaces>
                {{ data.portfolioItems[0].body }}
              </markdown>
          </div>
          <hr class="is-hidden-mobile">
          <div class="content is-hidden-mobile">
              <h3>Projects</h3>
              <div class="horizontal-slider">
                  <div class="columns has-text-centered">
                      <div class="column is-one-fifth-widescreen is-one-fourth-desktop is-one-third-tablet"
                      *ngFor="let card of data.portfolioItems[0].slider_fullres; let i = index">
                          <div class="card">
                              <a (click)="toggleModal(i)">
                                  <div class="card-image">
                                      <figure class="image">
                                          <img lazyLoad="https://f4223334-2a3d-4c0d-b7bf-8f54333d3911.s3.us-west-1.amazonaws.com{{card.formats.small.url}}">
                                      </figure>
                                  </div>
                              </a>
                              <div class="card-content">
                                  <div class="content">
                                      <h3>{{data.portfolioItems[0].title}}</h3>
                                      <p>{{data.portfolioItems[0].subtitle}}</p>
                                  </div>
                              </div>
                          </div>
                          <div class="modal" id="{{'modal' + i}}">
                              <div class="modal-background" (click)="toggleModal(i)"></div>
                              <div class="modal-content">
                                  <img lazyLoad="https://f4223334-2a3d-4c0d-b7bf-8f54333d3911.s3.us-west-1.amazonaws.com{{card.url}}">
                              </div>
                              <button class="modal-close is-large" aria-label="close" (click)="toggleModal(i)"></button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
