<div class="hero is-dark is-darker">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-multiline">
                <div *ngFor="let item of portfolioItems"  class="column is-one-third-desktop is-half-tablet">
                    <a [routerLink]="item.routerLink">
                        <div class="box portfolio-item">
                            <img src={{item.imgUrl}}>
                            <div class="content">
                                <div class="tag is-pulled-right">{{item.tagline}}</div>
                                <h3 class="title ">{{item.title}}</h3>
                                <h4 class="subtitle">{{item.subtitle}}</h4>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
